<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blocked Matrix Multiplication Visualizer</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="index.css" rel="stylesheet" />
    </head>
    <body class="p-4" onclick="deselectTiles(event)">
        <h2 class="mb-4">Blocked Matrix Multiplication Visualizer</h2>

        <div class="row mb-4">
            <div class="col-md-3">
                <label for="matrixSize" class="form-label">Matrix Size</label>
                <select id="matrixSize" class="form-select">
                    <option>2</option>
                    <option>4</option>
                    <option>8</option>
                    <option>16</option>
                    <option>32</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Tile Size for i</label>
                <select id="tileSizeI" class="form-select"></select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Tile Size for j</label>
                <select id="tileSizeJ" class="form-select"></select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Tile Size for k</label>
                <select id="tileSizeK" class="form-select"></select>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <h5>Outer Loop Order</h5>
                <div
                    id="outerLoopBox"
                    class="loop-box d-flex"
                    onclick="event.stopPropagation();"
                ></div>
            </div>
            <div class="col">
                <h5>Inner Loop Order</h5>
                <div
                    id="innerLoopBox"
                    class="loop-box d-flex"
                    onclick="event.stopPropagation();"
                ></div>
            </div>
        </div>

        <div class="mb-4">
            <button class="btn btn-primary me-2" onclick="initializeMatrix()">
                Render Matrix
            </button>
            <button class="btn btn-primary me-2" onclick="toggleAuto()">
                Start/Stop
            </button>
        </div>

        <div class="d-flex justify-content-center flex-wrap">
            <div id="matrixA" class="matrix mb-3"></div>
            <div id="matrixB" class="matrix mb-3"></div>
            <div id="matrixC" class="matrix mb-3"></div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
